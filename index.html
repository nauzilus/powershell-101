<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>PowerShell 101</title>

		<meta name="description" content="PowerShell 101">
		<meta name="author" content="Daniel Flint">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css" id="theme">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="plugin/prism/prism.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section data-markdown="md/01-introduction.md"></section>
				
				<section data-markdown="md/02-whatisit.md"></section>
				
				<section data-markdown="md/03-gettingstarted.md"></section>
				
				<section data-markdown="md/04-warmingup.md"></section>
				
				<section data-markdown="md/05-tyingittogether.md"></section>
				
				<section data-markdown="md/06-gettinghelp.md"></section>

				<div id="logo-container" class="logo-container"><a href="https://smsmt.com/" alt="SMS Management & Technology website"><img src="img/smsmt.png" alt="" /></a></div>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			(function initializeMarkdownSections() {
				var markdown = document.querySelectorAll('[data-markdown]');

				[].forEach.call(markdown, function(element) {
					element.setAttribute('data-separator', '^\n------\n$');
					element.setAttribute('data-separator-vertical', '^\n---\n$');
					element.setAttribute('data-separator-notes', '^Notes:');
					element.setAttribute('data-charset', 'utf-8');
				});
			}());

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: true,
				history: true,
				center: true,
				transitionSpeed: "fast",

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/prism/prism.js', async: true, callback: function() { Prism.highlightAll(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

			(function() {
				var logo = document.getElementById("logo-container");
				if (logo) {
					Reveal.addEventListener( 'slidechanged', function( event ) {
						if (Reveal.isFirstSlide()) {
							logo.classList.remove("dimmed");
						}
						else {
							logo.classList.add("dimmed");
						}
					});
				}
			})();
		</script>

	</body>
</html>
